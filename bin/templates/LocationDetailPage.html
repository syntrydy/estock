<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master_layout :: myhead">
<title>MyShop</title>
</head>
<body class="mainblock">
	<div class="fixed-sn graphite-skin">
		<header th:replace="master_layout :: myheader"></header>
	</div>
	<div class="container-fluid">
		<div class="card col-md-12 text-xs-center">
			<h3 class="card-header special-color white-text">Location
				details</h3>
			<div class="card-block">
				<form action="#" th:object="${location}">
					<!--First row-->
					<div class="row">
						<div class="col-md-4">
							<div class="md-form col-md-2">
								<label class="card-text black-text" for="name">Name:</label>
							</div>
							<div class="md-form col-md-3">
								<label class="teal-text" th:text="${location.name}"></label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="md-form col-md-3">
								<label class="card-text black-text" for="name">Description:</label>
							</div>
							<div class="md-form col-md-6">
								<label class="teal-text" th:text="${location.description}"></label>
							</div>
						</div>
						<div class="col-md-4">
							<div class="md-form col-md-2">
								<label class="card-text black-text" for="code">Code</label>
							</div>
							<div class="md-form col-md-3">
								<label class="teal-text" th:text="${location.code}"></label>
							</div>
						</div>
					</div>
					<!--/.First row-->
					<div>
						<br /> <br />
					</div>
					<div class="row">
						<div class="col-md-4"></div>
						<div class="col-md-4">
							<div class="md-form col-md-3 text-xs-center">
								<label class="card-text black-text text-xs-center"
									for="locationshop">Shop:</label>
							</div>
							<div class="md-form col-md-4 text-xs-center">
								<label class="teal-text text-xs-center"
									th:text="${location.locationshop.name}"></label>
							</div>
						</div>
						<div class="col-md-4"></div>
					</div>
					<!-- /second row -->
					<div>
						<br /> <br />
					</div>
					<hr />
					<div class="row container spacer">
						<div class="col-md-4">
							<a th:href="@{/LocationListPage}"
								class="fa fa-list btn btn-primary btn-rounded special-color">&nbsp;Back</a>
						</div>
						<div class="col-md-4">
							<a th:href="@{/LocationListPage}"
								class="fa fa-plus btn btn-primary btn-rounded special-color">&nbsp;Add
								shelf</a>
						</div>
						<div class="col-md-4">
							<a th:href="@{/updatelocation(id=${location.id})}"
								class="fa fa-edit btn btn-primary btn-rounded special-color">&nbsp;Edit</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="master_layout :: myfooter" id="footer"></footer>
</body>
</html>
